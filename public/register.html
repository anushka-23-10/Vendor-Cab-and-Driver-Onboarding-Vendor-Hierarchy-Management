<!DOCTYPE html>
<html>
<head><meta charset="utf-8"/><title>Register SuperVendor</title></head>
<body>
  <h2>SuperVendor Registration</h2>
  <form id="registerForm">
    <input type="text" id="superVendorId" placeholder="SuperVendor ID (optional)" />
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>
  <p><a href="index.html">Back</a></p>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const superVendorId = document.getElementById("superVendorId").value || null;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, superVendorId }),
      });

      const data = await res.json();
      if (res.ok) {
        alert("SuperVendor registered. Please login.");
        window.location.href = "super-login.html";
      } else {
        alert(data.error || "Registration failed");
      }
    });
  </script>
</body>
</html>
