<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2>Vendor Dashboard</h2>
    <button class="btn btn-danger float-end" onclick="logout()">Logout</button>
    <hr>

    <h5>Create SubVendor</h5>
    <div class="input-group mb-3">
      <input id="vendorName" type="text" class="form-control" placeholder="SubVendor Name">
      <input id="vendorAddress" type="text" class="form-control" placeholder="Address">
      <button class="btn btn-success" onclick="createSubVendor()">Create</button>
    </div>

    <h5>All Vendors</h5>
    <ul id="vendorList" class="list-group"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
