<!DOCTYPE html>
<html>
<head>
  <title>Driver Management</title>
  <script defer src="driver.js"></script>
</head>
<body>
  <h2>Driver Management</h2>
  <button onclick="logout()">Logout</button>

  <h3>Onboard Driver</h3>
  <form id="driverForm">
    <input type="text" id="driverName" placeholder="Driver Name" required />
    <input type="text" id="licenseNo" placeholder="License No." required />
    <button type="submit">Add Driver</button>
  </form>

  <h3>Driver List</h3>
  <ul id="driverList"></ul>
</body>
</html>
