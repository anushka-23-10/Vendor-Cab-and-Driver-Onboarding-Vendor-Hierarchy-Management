<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SuperVendor Dashboard</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f7f9fb;
        margin: 0;
        padding: 20px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
      }
      header h2 {
        margin: 0;
        font-size: 20px;
      }
      header button {
        background: white;
        color: #007bff;
        border: none;
        padding: 6px 12px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }
      header button:hover {
        background: #e4ecff;
      }

      section {
        background: white;
        padding: 20px;
        margin-top: 25px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        max-width: 850px;
      }

      h3 {
        color: #333;
        border-bottom: 2px solid #007bff;
        padding-bottom: 6px;
      }

      input,
      select,
      button {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        background-color: #007bff;
        color: white;
        font-weight: bold;
        cursor: pointer;
        border: none;
      }

      button:hover {
        background-color: #0056b3;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>SuperVendor Dashboard</h2>
      <button id="logoutBtn">Logout</button>
    </header>

    <!-- ðŸ§  Vendor Info -->
    <section
      id="vendorInfo"
      style="
        background: #eef3ff;
        padding: 10px;
        border-radius: 8px;
        margin-top: 15px;
        font-size: 15px;
      "
    >
      <b>Logged in as:</b> <span id="vendorName">Loading...</span><br />
      <b>Role:</b> <span id="vendorRole">-</span><br />
      <b>Region:</b> <span id="vendorRegion">-</span>
    </section>

    <!-- ðŸ§© Create SubVendor -->
    <section>
      <h3>Create SubVendor</h3>
      <form id="createSubForm">
        <input type="text" id="subName" placeholder="SubVendor Name" required />
        <input
          type="email"
          id="subContact"
          placeholder="Contact Email"
          required
        />
        <input
          type="text"
          id="subUsername"
          placeholder="Username for login"
          required
        />
        <input
          type="text"
          id="subPassword"
          placeholder="Temporary Password (optional)"
        />
        <label>SubVendor Role:</label>
        <select id="subRole">
          <option value="RegionalVendor">RegionalVendor</option>
          <option value="CityVendor">CityVendor</option>
          <option value="LocalVendor">LocalVendor</option>
        </select>

        <input
          type="text"
          id="subRegion"
          placeholder="Region (e.g., North Zone, Delhi)"
          required
        />

        <button type="submit">Create SubVendor</button>
      </form>
    </section>

    <!-- ðŸ“‹ List of Subvendors -->
    <section>
      <h3>Your SubVendors</h3>
      <table id="vendorTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Role</th>
            <th>Region</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <script>
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("role");

      // ðŸš¨ Login protection
      if (!token || !role) {
        alert("Please login first.");
        window.location.href = "vendor-login.html";
      }

      if (role !== "SuperVendor") {
        alert("Access denied: Only SuperVendor allowed.");
        window.location.href = "sub-dashboard.html";
      }

      // âœ… Verify session
      async function verifyLogin() {
        try {
          const res = await fetch("/api/vendors/me", {
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
            },
          });

          if (!res.ok) throw new Error("Invalid token or expired session");

          const data = await res.json();
          console.log("âœ… Verified:", data.vendor?.username, data.vendor?.role);
        } catch (err) {
          alert("Session expired. Please log in again.");
          localStorage.clear();
          window.location.href = "index.html";
        }
      }

      // âœ… Load vendor info for header section
      async function loadVendorInfo() {
        try {
          const res = await fetch("/api/vendors/me", {
            headers: { Authorization: `Bearer ${token}` },
          });
          const data = await res.json();

          if (!res.ok || !data.vendor) {
            console.warn("âš ï¸ Unable to fetch vendor info:", data.error);
            document.getElementById("vendorName").innerText = "N/A";
            return;
          }

          document.getElementById("vendorName").innerText = data.vendor.name;
          document.getElementById("vendorRole").innerText = data.vendor.role;
          document.getElementById("vendorRegion").innerText =
            data.vendor.region || "N/A";
        } catch (err) {
          console.error("Error loading vendor info:", err.message);
        }
      }

      // âœ… Fetch subvendors
      async function loadSubVendors() {
        try {
          const res = await fetch("/api/vendors/my-subvendors", {
            headers: { Authorization: `Bearer ${token}` },
          });
          const data = await res.json();

          const tbody = document.querySelector("#vendorTable tbody");
          tbody.innerHTML = "";

          if (data.vendors && data.vendors.length > 0) {
            data.vendors.forEach((v) => {
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${v.name}</td>
                <td>${v.contactInfo}</td>
                <td>${v.role}</td>
                <td>${v.region || "-"}</td>
              `;
              tbody.appendChild(tr);
            });
          } else {
            tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;">No subvendors found</td></tr>`;
          }
        } catch (err) {
          console.error("Error loading subvendors:", err.message);
        }
      }

      // âœ… Create new SubVendor
      document
        .getElementById("createSubForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const name = subName.value;
          const contactInfo = subContact.value;
          const username = subUsername.value;
          const role = subRole.value;
          const region = subRegion.value;
          const password = subPassword.value;

          const res = await fetch("/api/vendors/create-subvendor", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({
              name,
              contactInfo,
              username,
              role,
              region,
              password,
            }),
          });

          const data = await res.json();
          alert(res.ok ? "SubVendor created successfully!" : data.error);
          if (res.ok) loadSubVendors();
        });

      // âœ… Logout
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.clear();
        window.location.href = "vendor-login.html";
      });

      // ðŸš€ Init sequence
      async function init() {
        await verifyLogin();
        await loadVendorInfo();
        await loadSubVendors();
      }

      init();
    </script>
  </body>
</html>
