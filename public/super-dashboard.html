<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SuperVendor Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
    }
    header h2 {
      margin: 0;
    }
    header button {
      background: white;
      color: #007bff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    header button:hover {
      background: #e1e7ff;
    }
    h3 {
      margin-top: 30px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    input, select, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      list-style-type: none;
      max-width: 500px;
    }
    li {
      margin-bottom: 8px;
      padding: 6px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h2>ðŸš— SuperVendor Dashboard</h2>
    <button id="logoutBtn">Logout</button>
  </header>

  <section>
    <h3>Create SubVendor</h3>
    <form id="createForm">
      <input type="text" id="name" placeholder="SubVendor Name" required />
      <input type="email" id="contactInfo" placeholder="Contact Email" required />
      <input type="text" id="username" placeholder="Username for SubVendor login" required />

      <label>Category (Role)</label>
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="RegionalVendor">Regional Vendor</option>
        <option value="CityVendor">City Vendor</option>
        <option value="LocalVendor">Local Vendor</option>
      </select>

      <input type="text" id="superVendorId" placeholder="SuperVendor ID" readonly required />
      <button type="submit">Create SubVendor</button>
    </form>
  </section>

  <section>
    <h3>Your SubVendors</h3>
    <ul id="subvendorList"></ul>
  </section>

  <script>
    const token = localStorage.getItem("token");

    async function init() {
      if (!token) {
        alert("Please login again.");
        return window.location.href = "super-login.html";
      }

      const res = await fetch("/api/vendors/me", {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();

      if (data.vendor) {
        document.getElementById("superVendorId").value = data.vendor.superVendorId;
      } else {
        alert("Unable to fetch SuperVendor info");
      }

      loadSubVendors();
    }

    async function loadSubVendors() {
      const res = await fetch("/api/vendors/my-subvendors", {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();

      const list = document.getElementById("subvendorList");
      list.innerHTML = "";

      if (data.vendors && data.vendors.length > 0) {
        data.vendors.forEach(v => {
          const li = document.createElement("li");
          li.textContent = `${v.name} (${v.role}) - Contact: ${v.contactInfo || "N/A"}`;
          list.appendChild(li);
        });
      } else {
        list.textContent = "No SubVendors found.";
      }
    }

    document.getElementById("createForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const contactInfo = document.getElementById("contactInfo").value;
      const username = document.getElementById("username").value;
      const role = document.getElementById("role").value;
      const superVendorId = document.getElementById("superVendorId").value;

      const res = await fetch("/api/vendors/create-subvendor", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ name, contactInfo, username, role, superVendorId })
      });

      const data = await res.json();
      if (res.ok) {
        alert("SubVendor created successfully! They must activate before login.");
        loadSubVendors();
      } else {
        alert(data.error || "Failed to create SubVendor");
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    });

    init();
  </script>
</body>
</html>
