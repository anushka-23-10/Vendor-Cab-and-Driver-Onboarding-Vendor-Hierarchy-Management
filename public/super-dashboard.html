<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SuperVendor Dashboard</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f7f9fb;
        margin: 0;
        padding: 20px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
      }
      header h2 {
        margin: 0;
        font-size: 20px;
      }
      header button {
        background: white;
        color: #007bff;
        border: none;
        padding: 6px 12px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }
      header button:hover {
        background: #e4ecff;
      }

      section {
        background: white;
        padding: 20px;
        margin-top: 25px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        max-width: 800px;
      }

      h3 {
        color: #333;
        border-bottom: 2px solid #007bff;
        padding-bottom: 6px;
      }

      input,
      select,
      button {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        background-color: #007bff;
        color: white;
        font-weight: bold;
        cursor: pointer;
        border: none;
      }

      button:hover {
        background-color: #0056b3;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>SuperVendor Dashboard</h2>
      <button id="logoutBtn">Logout</button>
    </header>

    <section>
      <h3>Create SubVendor</h3>
      <form id="createSubForm">
        <input type="text" id="subName" placeholder="SubVendor Name" required />
        <input type="email" id="subContact" placeholder="Contact Email" required />
        <input type="text" id="subUsername" placeholder="Username for login" required />
        <label>SubVendor Role:</label>
        <select id="subRole">
          <option value="RegionalVendor">RegionalVendor</option>
          <option value="CityVendor">CityVendor</option>
          <option value="LocalVendor">LocalVendor</option>
        </select>
        <button type="submit">Create SubVendor</button>
      </form>
    </section>

    <section>
      <h3>Your SubVendors</h3>
      <table id="vendorTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <script>
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("role");

      if (!token || !role) {
        alert("Please login first.");
        window.location.href = "index.html";
      }

      if (role !== "SuperVendor") {
        alert("Access denied: Only SuperVendor allowed.");
        window.location.href = "sub-dashboard.html";
      }

      async function verifyLogin() {
        try {
          const res = await fetch("/api/vendors/me", {
            headers: { Authorization: `Bearer ${token}` },
          });
          if (!res.ok) throw new Error("Session expired");
        } catch (err) {
          alert("Session expired. Please login again.");
          localStorage.clear();
          window.location.href = "index.html";
        }
      }

      async function loadSubVendors() {
        const res = await fetch("/api/vendors/my-subvendors", {
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();

        const tbody = document.querySelector("#vendorTable tbody");
        tbody.innerHTML = "";

        if (data.vendors && data.vendors.length > 0) {
          data.vendors.forEach((v) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${v.name}</td>
              <td>${v.contactInfo}</td>
              <td>${v.role}</td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          tbody.innerHTML = `<tr><td colspan="3" style="text-align:center;">No subvendors found</td></tr>`;
        }
      }

      document.getElementById("createSubForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = subName.value;
        const contactInfo = subContact.value;
        const username = subUsername.value;
        const role = subRole.value;

        const res = await fetch("/api/vendors/create-subvendor", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ name, contactInfo, username, role }),
        });

        const data = await res.json();
        alert(res.ok ? "SubVendor created successfully!" : data.error);
        if (res.ok) loadSubVendors();
      });

      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.clear();
        window.location.href = "index.html";
      });

      verifyLogin();
      loadSubVendors();
    </script>
  </body>
</html>
