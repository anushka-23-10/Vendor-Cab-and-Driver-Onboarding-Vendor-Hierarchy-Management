<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vendor Login | MoveInSync</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f5f7fb;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h2 {
        color: #007bff;
        margin-bottom: 10px;
      }

      .login-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
      }

      input {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      p {
        text-align: center;
        margin-top: 10px;
      }

      .note {
        color: #777;
        font-size: 13px;
        text-align: center;
        margin-top: 15px;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <h2>Vendor Login</h2>

      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button onclick="login()">Login</button>

      <p id="loginMsg"></p>
      <p class="note">
        Only Super Vendors register manually. <br />
        Sub Vendors receive activation from parent vendors.
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
