<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SubVendor Dashboard</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f7f9fb;
        margin: 0;
        padding: 20px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
      }

      header h2 {
        margin: 0;
      }

      header button {
        background: white;
        color: #007bff;
        border: none;
        padding: 6px 12px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      header button:hover {
        background: #e4ecff;
      }

      section {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        max-width: 900px;
        margin: 30px auto;
      }

      h3 {
        color: #333;
        border-bottom: 2px solid #007bff;
        padding-bottom: 6px;
      }

      .perm-status {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 10px;
      }

      .perm-item {
        padding: 10px 16px;
        border-radius: 8px;
        background: #eef3ff;
        font-weight: bold;
      }

      .perm-allowed {
        color: green;
      }

      .perm-denied {
        color: red;
      }

      .btn-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .action-btn {
        border: none;
        padding: 14px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      .enabled {
        background: #007bff;
        color: white;
      }

      .enabled:hover {
        background: #0056b3;
      }

      .disabled {
        background: #ccc;
        color: #666;
        cursor: not-allowed;
      }

      .disabled::after {
        content: " üîí";
      }

      /* SubVendor form */
      form {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      input,
      select {
        flex: 1 1 45%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button.add-btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      }

      button.add-btn:hover {
        background: #0056b3;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #007bff;
        color: white;
      }

      .center {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <header>
      <h2>SubVendor Dashboard</h2>
      <button id="logoutBtn">Logout</button>
    </header>

    <section>
      <h3>Welcome</h3>
      <p><b>Name:</b> <span id="vendorName">Loading...</span></p>
      <p><b>Role:</b> <span id="vendorRole">-</span></p>
      <p><b>Region:</b> <span id="vendorRegion">-</span></p>
    </section>

    <section>
      <h3>Delegated Permissions</h3>
      <div class="perm-status" id="permStatus"></div>
    </section>

    <section>
      <h3>Available Actions</h3>
      <div class="btn-grid">
        <button id="fleetBtn" class="action-btn">üöó Manage Fleet</button>
        <button id="driverBtn" class="action-btn">üë®‚Äç‚úàÔ∏è Manage Drivers</button>
        <button id="complianceBtn" class="action-btn">üìã Compliance</button>
        <button id="bookingBtn" class="action-btn">üì¶ Booking Management</button>
        <button id="paymentsBtn" class="action-btn">üí∞ Payments</button>
      </div>
    </section>

    <!-- üè¢ SubVendor Hierarchy -->
    <section>
      <h3>üè¢ SubVendor Hierarchy</h3>
      <form id="childVendorForm">
        <input type="text" id="childName" placeholder="SubVendor Name" required />
        <input type="email" id="childContact" placeholder="Contact Email" required />
        <input type="text" id="childUsername" placeholder="Username" required />
        <select id="childRole" required></select>
        <input type="text" id="childRegion" placeholder="Region" required />
        <button type="submit" class="add-btn">Create SubVendor</button>
      </form>

      <table id="childVendorTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Region</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody class="center">
          <tr><td colspan="4">Loading...</td></tr>
        </tbody>
      </table>
    </section>

    <script>
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("role");

      if (!token || !["RegionalVendor", "CityVendor", "LocalVendor"].includes(role)) {
        alert("Unauthorized access. Please log in as SubVendor.");
        window.location.href = "index.html";
      }

      async function loadSubVendor() {
        try {
          const res = await fetch("/api/vendors/me", {
            headers: { Authorization: `Bearer ${token}` },
          });
          const data = await res.json();
          if (!data.vendor) throw new Error("Vendor not found");

          const v = data.vendor;
          document.getElementById("vendorName").innerText = v.name;
          document.getElementById("vendorRole").innerText = v.role;
          document.getElementById("vendorRegion").innerText = v.region || "N/A";

          const p = v.permissions || {};
          const permList = document.getElementById("permStatus");
          permList.innerHTML = "";

          const perms = [
            { key: "fleetOnboarding", label: "Fleet Onboarding" },
            { key: "driverOnboarding", label: "Driver Onboarding" },
            { key: "complianceTracking", label: "Compliance Tracking" },
            { key: "bookingManagement", label: "Booking Management" },
            { key: "payments", label: "Payments" },
          ];

          perms.forEach((perm) => {
            const div = document.createElement("div");
            div.className =
              "perm-item " + (p[perm.key] ? "perm-allowed" : "perm-denied");
            div.innerText = `${perm.label}: ${
              p[perm.key] ? "Allowed ‚úÖ" : "Not Allowed ‚ùå"
            }`;
            permList.appendChild(div);
          });

          setButtonState("fleetBtn", p.fleetOnboarding, "fleet.html");
          setButtonState("driverBtn", p.driverOnboarding, "drivers.html");
          setButtonState("complianceBtn", p.complianceTracking, "compliance.html");
          setButtonState("bookingBtn", p.bookingManagement, "bookings.html");
          setButtonState("paymentsBtn", p.payments, "payments.html");

          // prepare allowed roles for subvendor creation
          const allowed = {
            SuperVendor: ["RegionalVendor", "CityVendor", "LocalVendor"],
            RegionalVendor: ["CityVendor", "LocalVendor"],
            CityVendor: ["LocalVendor"],
            LocalVendor: [],
          }[v.role] || [];
          document.getElementById("childRole").innerHTML = allowed
            .map((r) => `<option value="${r}">${r}</option>`)
            .join("");

          loadChildVendors();
        } catch (err) {
          console.error("Error:", err);
          alert("Failed to load subvendor details");
          localStorage.clear();
          window.location.href = "index.html";
        }
      }

      function setButtonState(id, allowed, link) {
        const btn = document.getElementById(id);
        if (allowed) {
          btn.classList.add("enabled");
          btn.addEventListener("click", () => (window.location.href = link));
        } else {
          btn.classList.add("disabled");
          btn.disabled = true;
        }
      }

      // üîπ Load subvendors
      async function loadChildVendors() {
        try {
          const res = await fetch("/api/vendors/my-subvendors", {
            headers: { Authorization: `Bearer ${token}` },
          });
          const data = await res.json();
          const tbody = document.querySelector("#childVendorTable tbody");
          tbody.innerHTML = "";
          if (!data.vendors?.length) {
            tbody.innerHTML =
              "<tr><td colspan='4'>No child subvendors found</td></tr>";
            return;
          }
          data.vendors.forEach((v) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${v.name}</td><td>${v.contactInfo}</td><td>${v.region}</td><td>${v.role}</td>`;
            tbody.appendChild(tr);
          });
        } catch (err) {
          console.error("Error loading subvendors:", err);
        }
      }

      // üîπ Create subvendor
      document
        .getElementById("childVendorForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          try {
            const payload = {
              name: childName.value,
              contactInfo: childContact.value,
              username: childUsername.value,
              role: childRole.value,
              region: childRegion.value,
            };
            const res = await fetch("/api/vendors/create-subvendor", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify(payload),
            });
            if (res.ok) {
              alert("SubVendor created successfully!");
              e.target.reset();
              loadChildVendors();
            } else {
              const data = await res.json();
              alert(data.error || "Error creating SubVendor");
            }
          } catch (err) {
            alert("Error creating SubVendor");
          }
        });

      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.clear();
        window.location.href = "index.html";
      });

      loadSubVendor();
    </script>
  </body>
</html>
