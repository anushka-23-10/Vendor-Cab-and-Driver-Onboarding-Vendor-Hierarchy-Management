<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SubVendor Dashboard</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f7f9fb;
        margin: 0;
        padding: 20px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
      }
      header h2 {
        margin: 0;
        font-size: 20px;
      }
      header button {
        background: white;
        color: #007bff;
        border: none;
        padding: 6px 12px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }
      header button:hover {
        background: #e4ecff;
      }

      section {
        background: white;
        padding: 20px;
        margin-top: 25px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        max-width: 800px;
      }

      h3 {
        color: #333;
        border-bottom: 2px solid #007bff;
        padding-bottom: 6px;
      }

      input,
      select,
      button {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        background-color: #007bff;
        color: white;
        font-weight: bold;
        cursor: pointer;
        border: none;
      }

      button:hover {
        background-color: #0056b3;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>SubVendor Dashboard</h2>
      <button id="logoutBtn">Logout</button>
    </header>
    <section
      id="vendorInfo"
      style="
        background: #eef3ff;
        padding: 10px;
        border-radius: 8px;
        margin-top: 15px;
        font-size: 15px;
      "
    >
      <b>Logged in as:</b> <span id="vendorName">Loading...</span><br />
      <b>Role:</b> <span id="vendorRole">-</span><br />
      <b>Region:</b> <span id="vendorRegion">-</span>
    </section>

    <section>
      <h3>Add Driver</h3>
      <form id="driverForm">
        <input type="text" id="driverName" placeholder="Driver Name" required />
        <input type="text" id="license" placeholder="License Number" required />
        <input
          type="text"
          id="vehicle"
          placeholder="Assigned Vehicle (optional)"
        />
        <input
          type="email"
          id="driverEmail"
          placeholder="Contact Email"
          required
        />
        <button type="submit">Add Driver</button>
      </form>
    </section>

    <section>
      <h3>Your Drivers</h3>
      <table id="driverTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>License</th>
            <th>Email</th>
            <th>Vehicle</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h3>Create Child SubVendor</h3>
      <form id="childVendorForm">
        <input
          type="text"
          id="childName"
          placeholder="SubVendor Name"
          required
        />
        <input
          type="email"
          id="childContact"
          placeholder="Contact Email"
          required
        />
        <input
          type="text"
          id="childUsername"
          placeholder="Username for SubVendor login"
          required
        />
        <input
          type="text"
          id="childRegion"
          placeholder="Region (e.g., North Zone, Bangalore, etc.)"
          required
        />
        <label>Allowed Roles:</label>
        <select id="childRole" required></select>
        <button type="submit">Create SubVendor</button>
      </form>
    </section>

    <section>
      <h3>Your SubVendors</h3>
      <table id="subVendorTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Role</th>
            <th>Contact</th>
            <th>Region</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <script>
      // --- Token + Role Check ---
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("role");

      if (!token || !role) {
        alert("Please login first.");
        window.location.href = "index.html";
      }

      if (role === "SuperVendor") {
        alert("Access denied: You cannot access this page.");
        window.location.href = "super-dashboard.html";
      }

      // --- Verify session ---
      async function verifyLogin() {
        try {
          const res = await fetch("/api/vendors/me", {
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
            },
          });

          if (!res.ok) throw new Error("Invalid token or expired session");

          const data = await res.json();
          console.log("✅ Verified:", data.vendor?.username, data.vendor?.role);
        } catch (err) {
          alert("Session expired. Please log in again.");
          localStorage.clear();
          window.location.href = "index.html";
        }
      }

      // --- Load Drivers ---
      async function loadDrivers() {
        const res = await fetch("/api/drivers/list", {
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();
        const tbody = document.querySelector("#driverTable tbody");
        tbody.innerHTML = "";

        if (data.drivers && data.drivers.length > 0) {
          data.drivers.forEach((d) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${d.name}</td>
              <td>${d.licenseNumber}</td>
              <td>${d.contactInfo}</td>
              <td>${d.assignedVehicle || "-"}</td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;">No drivers found</td></tr>`;
        }
      }

      async function loadSubVendors() {
        const res = await fetch("/api/vendors/my-subvendors", {
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();

        const tbody = document.querySelector("#subVendorTable tbody");
        tbody.innerHTML = "";

        if (data.vendors && data.vendors.length > 0) {
          data.vendors.forEach((v) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
        <td>${v.name}</td>
        <td>${v.username}</td>
        <td>${v.role}</td>
        <td>${v.contactInfo}</td>
        <td>${v.region}</td>
      `;
            tbody.appendChild(tr);
          });
        } else {
          tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">No child vendors found</td></tr>`;
        }
      }

      // --- Initialize dashboard ---
      async function init() {
        await loadVendorInfo();
        await loadDrivers();
        await loadSubVendors();

        await verifyLogin();
        const meRes = await fetch("/api/vendors/me", {
          headers: { Authorization: `Bearer ${token}` },
        });
        const me = await meRes.json();
        if (!me.vendor) return alert("Unable to load vendor info");

        const vendorRole = me.vendor.role;
        const dropdown = document.getElementById("childRole");

        const allowed =
          {
            SuperVendor: ["RegionalVendor", "CityVendor", "LocalVendor"],
            RegionalVendor: ["CityVendor", "LocalVendor"],
            CityVendor: ["LocalVendor"],
            LocalVendor: [],
          }[vendorRole] || [];

        dropdown.innerHTML = allowed.length
          ? allowed.map((r) => `<option value="${r}">${r}</option>`).join("")
          : `<option disabled>No roles available</option>`;

        loadDrivers();
      }

      async function loadVendorInfo() {
        try {
          const res = await fetch("/api/vendors/me", {
            headers: { Authorization: `Bearer ${token}` },
          });
          const data = await res.json();

          if (!res.ok || !data.vendor) {
            console.warn("⚠️ Unable to fetch vendor info:", data.error);
            alert("No vendor profile found for this user");
            return;
          }

          document.getElementById("vendorName").innerText = data.vendor.name;
          document.getElementById("vendorRole").innerText = data.vendor.role;
          document.getElementById("vendorRegion").innerText =
            data.vendor.region || "N/A";
        } catch (err) {
          console.error("Error loading vendor info:", err.message);
          alert("Error fetching vendor info.");
        }
      }

      // --- Form Handlers ---
      document
        .getElementById("driverForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const name = driverName.value;
          const licenseNumber = license.value;
          const assignedVehicle = vehicle.value;
          const contactInfo = driverEmail.value;

          const res = await fetch("/api/drivers/add", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({
              name,
              licenseNumber,
              contactInfo,
              assignedVehicle,
            }),
          });

          const data = await res.json();
          if (res.ok) {
            alert("Driver added successfully!");
            loadDrivers();
          } else {
            alert(data.error);
          }
        });

      document
        .getElementById("childVendorForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const name = childName.value;
          const contactInfo = childContact.value;
          const username = childUsername.value;
          const role = childRole.value;
          const region = document.getElementById("childRegion").value;
          const res = await fetch("/api/vendors/create-subvendor", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ name, contactInfo, username, role, region }),
          });

          const data = await res.json();
          alert(res.ok ? "SubVendor created successfully!" : data.error);
        });

      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.clear();
        window.location.href = "index.html";
      });

      init();
    </script>
  </body>
</html>
