<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SuperVendor Login</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f4ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 { color: #007bff; }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>SuperVendor Login</h2>
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Username" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <script>
    const API_BASE = "http://localhost:5000/api/vendors";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (res.ok && data.token) {
          // ✅ Store token + role
          const payload = JSON.parse(atob(data.token.split(".")[1]));
          localStorage.setItem("token", data.token);
          localStorage.setItem("role", payload.role);

          if (payload.role === "SuperVendor") {
            alert("Welcome, SuperVendor!");
            window.location.href = "super-dashboard.html";
          } else {
            alert("This is not a SuperVendor account.");
          }
        } else {
          alert(data.error || "Invalid credentials");
        }
      } catch (err) {
        console.error("❌ Login error:", err);
        alert("Server error. Please try again.");
      }
    });
  </script>
</body>
</html>
