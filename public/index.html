<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Login / Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card { border-radius: 12px; }
    .nav-tabs .nav-link.active {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow col-md-4 mx-auto p-4">
      <ul class="nav nav-tabs mb-3" id="authTabs">
        <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#loginTab">Login</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#registerTab">Register</a></li>
      </ul>

      <div class="tab-content">
        <!-- Login Form -->
        <div class="tab-pane fade show active" id="loginTab">
          <h4 class="text-center mb-3">Login</h4>
          <input id="loginUsername" type="text" class="form-control mb-2" placeholder="Username">
          <input id="loginPassword" type="password" class="form-control mb-3" placeholder="Password">
          <button class="btn btn-primary w-100" onclick="login()">Login</button>
          <p class="text-danger text-center mt-3" id="loginError"></p>
        </div>

        <!-- Register Form -->
        <div class="tab-pane fade" id="registerTab">
          <h4 class="text-center mb-3">Register</h4>
          <input id="regUsername" type="text" class="form-control mb-2" placeholder="Username">
          <input id="regPassword" type="password" class="form-control mb-2" placeholder="Password">
          <select id="regRole" class="form-control mb-3">
            <option value="SuperVendor">Super Vendor</option>
            <option value="SubVendor">Sub Vendor</option>
          </select>
          <button class="btn btn-success w-100" onclick="register()">Register</button>
          <p class="text-success text-center mt-3" id="registerMsg"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
