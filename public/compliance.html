<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Compliance Tracking</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7f9fb;
      margin: 0;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
    }

    section {
      background: white;
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    h3 {
      color: #007bff;
      border-bottom: 2px solid #007bff;
      padding-bottom: 6px;
    }

    input,
    select,
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    .success {
      color: green;
      font-weight: bold;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <h2>üìã Compliance Dashboard</h2>
    <button id="backBtn">‚Üê Back to Dashboard</button>
  </header>

  <section>
    <h3>Upload Compliance Documents</h3>
    <form id="uploadForm" enctype="multipart/form-data">
      <select id="ownerType" required>
        <option value="">Select Owner Type</option>
        <option value="Driver">Driver</option>
        <option value="Vehicle">Vehicle</option>
      </select>

      <select id="ownerSelect" required>
        <option value="">Select Owner</option>
      </select>

      <select id="docType" required>
        <option value="">Select Document Type</option>
        <option value="License">Driver License</option>
        <option value="Registration">Vehicle RC</option>
        <option value="Insurance">Insurance</option>
        <option value="Pollution">Pollution Certificate</option>
        <option value="Permit">Permit</option>
      </select>

      <input type="date" id="issueDate" placeholder="Issue Date" required />
      <input type="date" id="expiryDate" placeholder="Expiry Date" required />
      <input type="file" id="file" required />

      <button type="submit">Upload Document</button>
      <p id="msg"></p>
    </form>
  </section>

  <section>
    <h3>üìÇ Uploaded Documents</h3>
    <table id="docsTable">
      <thead>
        <tr>
          <th>Owner</th>
          <th>Type</th>
          <th>Issue Date</th>
          <th>Expiry Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="5" style="text-align:center;">No documents uploaded yet</td></tr>
      </tbody>
    </table>
  </section>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Unauthorized access");
      window.location.href = "index.html";
    }

    // Load drivers or vehicles depending on owner type
    async function loadOwners() {
      const ownerType = document.getElementById("ownerType").value;
      const select = document.getElementById("ownerSelect");
      select.innerHTML = '<option value="">Select Owner</option>';

      if (!ownerType) return;

      try {
        let res, data;
        if (ownerType === "Driver") {
          res = await fetch("/api/drivers/list", {
            headers: { Authorization: `Bearer ${token}` },
          });
          data = await res.json();
          if (data.drivers?.length) {
            data.drivers.forEach((d) => {
              select.innerHTML += `<option value="${d._id}">${d.name}</option>`;
            });
          }
        } else {
          res = await fetch("/api/vehicles/my", {
            headers: { Authorization: `Bearer ${token}` },
          });
          data = await res.json();
          if (data.vehicles?.length) {
            data.vehicles.forEach((v) => {
              select.innerHTML += `<option value="${v._id}">${v.registrationNumber}</option>`;
            });
          }
        }
      } catch (err) {
        console.error("‚ùå loadOwners Error:", err);
      }
    }

    // Upload document
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("msg");
      msg.textContent = "Uploading...";
      msg.className = "";

      try {
        const formData = new FormData();
        formData.append("file", document.getElementById("file").files[0]);
        formData.append("ownerId", document.getElementById("ownerSelect").value);
        formData.append("ownerType", document.getElementById("ownerType").value);
        formData.append("type", document.getElementById("docType").value);
        formData.append("issueDate", document.getElementById("issueDate").value);
        formData.append("expiryDate", document.getElementById("expiryDate").value);

        const res = await fetch("/api/documents/upload", {
          method: "POST",
          headers: { Authorization: `Bearer ${token}` },
          body: formData,
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Upload failed");
        msg.textContent = "‚úÖ Document uploaded successfully!";
        msg.className = "success";
        e.target.reset();
        loadDocuments();
      } catch (err) {
        msg.textContent = "‚ùå " + err.message;
        msg.className = "error";
      }
    });

    // Load all uploaded docs
    async function loadDocuments() {
      try {
        const res = await fetch("/api/documents/list", {
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();
        const tbody = document.querySelector("#docsTable tbody");
        tbody.innerHTML = "";

        if (!data.documents?.length) {
          tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">No documents uploaded</td></tr>`;
          return;
        }

        data.documents.forEach((doc) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${doc.ownerName || "‚Äî"}</td>
            <td>${doc.type}</td>
            <td>${doc.issueDate ? new Date(doc.issueDate).toLocaleDateString() : "‚Äî"}</td>
            <td>${doc.expiryDate ? new Date(doc.expiryDate).toLocaleDateString() : "‚Äî"}</td>
            <td>${doc.status || "‚úÖ Active"}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("‚ùå loadDocuments Error:", err);
      }
    }

    document.getElementById("ownerType").addEventListener("change", loadOwners);
    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "sub-dashboard.html";
    });

    document.addEventListener("DOMContentLoaded", () => {
      loadDocuments();
    });
  </script>
</body>
</html>
