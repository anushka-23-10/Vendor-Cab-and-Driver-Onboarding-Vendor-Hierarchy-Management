<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Driver Management</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f7f9fb;
      margin: 0;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
    }

    section {
      background: white;
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    h3 {
      color: #007bff;
      border-bottom: 2px solid #007bff;
      padding-bottom: 6px;
    }

    input,
    select,
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    .success {
      color: green;
      font-weight: bold;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <h2>üë®‚Äç‚úàÔ∏è Driver Management</h2>
    <button id="backBtn">‚Üê Back to Dashboard</button>
  </header>

  <section>
    <h3>Add Driver</h3>
    <form id="driverForm">
      <input type="text" id="driverName" placeholder="Driver Name" required />
      <input type="text" id="licenseNo" placeholder="License Number" required />
      <input type="email" id="contactInfo" placeholder="Contact Email" />
      <select id="assignVehicle">
        <option value="">-- No Vehicle Assigned --</option>
      </select>
      <button type="submit">Add Driver</button>
    </form>
  </section>

  <section>
    <h3>üìã Driver List</h3>
    <table id="driverTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>License</th>
          <th>Contact</th>
          <th>Vehicle</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Unauthorized access");
      window.location.href = "index.html";
    }

    // ‚úÖ Load vehicles dropdown for assignment
    async function loadVehiclesDropdown() {
      try {
        const res = await fetch("/api/vehicles/my", {
          headers: { Authorization: `Bearer ${token}` },
          cache: "no-store",
        });
        const data = await res.json();
        const vehicles = data.vehicles || [];

        const select = document.getElementById("assignVehicle");
        select.innerHTML = '<option value="">-- No Vehicle Assigned --</option>';

        vehicles.forEach((v) => {
          select.innerHTML += `<option value="${v._id}">${v.registrationNumber}</option>`;
        });
      } catch (err) {
        console.error("‚ùå loadVehiclesDropdown Error:", err);
      }
    }

    // ‚úÖ Load driver list
    async function loadDrivers() {
      try {
        const res = await fetch("/api/drivers/list", {
          headers: { Authorization: `Bearer ${token}` },
          cache: "no-store",
        });
        const data = await res.json();
        console.log("üë• Driver API Response:", data);

        const tbody = document.querySelector("#driverTable tbody");
        tbody.innerHTML = "";

        if (!data.success || !data.drivers?.length) {
          tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">No drivers found</td></tr>`;
          return;
        }

        data.drivers.forEach((d) => {
          const assigned = d.assignedVehicle?.registrationNumber || "‚Äî";
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${d.name}</td>
            <td>${d.licenseNumber}</td>
            <td>${d.contactInfo || "‚Äî"}</td>
            <td>${assigned}</td>
            <td>‚úÖ Active</td>`;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("‚ùå loadDrivers Error:", err);
      }
    }

    // ‚úÖ Add new driver
    document.getElementById("driverForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        name: document.getElementById("driverName").value.trim(),
        licenseNumber: document.getElementById("licenseNo").value.trim(),
        contactInfo: document.getElementById("contactInfo").value.trim(),
        assignedVehicle: document.getElementById("assignVehicle").value || null,
      };

      try {
        const res = await fetch("/api/drivers/add", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify(payload),
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Failed to add driver");
        alert("‚úÖ Driver added successfully!");
        e.target.reset();
        loadDrivers();
      } catch (err) {
        alert("‚ùå " + err.message);
      }
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "sub-dashboard.html";
    });

    document.addEventListener("DOMContentLoaded", async () => {
      await loadVehiclesDropdown();
      await loadDrivers();
    });
  </script>
</body>
</html>
