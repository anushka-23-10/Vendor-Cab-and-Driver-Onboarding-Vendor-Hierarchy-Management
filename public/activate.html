<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activate SubVendor Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding-top: 100px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 25px;
      background: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #218838;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Activate Your SubVendor Account</h2>
  <form id="activateForm">
    <input type="text" id="username" placeholder="Your Username" required />
    <input type="password" id="newPassword" placeholder="Set New Password" required />
    <button type="submit">Activate Account</button>
  </form>

  <p><a href="vendor-login.html">Already Activated? Login Here</a></p>
  <p><a href="index.html">‚Üê Back to Home</a></p>

  <script>
    document.getElementById("activateForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const newPassword = document.getElementById("newPassword").value;

      const res = await fetch("/api/auth/activate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, newPassword }),
      });

      const data = await res.json();
      if (res.ok) {
        alert("Account activated successfully! You can now log in.");
        window.location.href = "vendor-login.html";
      } else {
        alert(data.error || "Activation failed.");
      }
    });
  </script>
</body>
</html>
