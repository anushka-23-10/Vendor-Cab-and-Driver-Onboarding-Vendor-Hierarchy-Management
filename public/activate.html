<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Activate Vendor Account</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 350px;
    }
    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #0056b3; }
    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #007bff;
    }
    p { text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <form id="activateForm">
    <h2>Activate Vendor Account</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="New Password" required />
    <button type="submit">Activate</button>
    <p id="msg"></p>
  </form>

  <script>
    document.getElementById("activateForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      try {
        const res = await fetch("/api/vendors/activate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (res.ok) {
          msg.textContent = data.message || "✅ Account activated successfully!";
          msg.style.color = "green";
        } else {
          msg.textContent = data.error || "❌ Activation failed";
          msg.style.color = "red";
        }
      } catch (err) {
        console.error("❌ Activation error:", err);
        msg.textContent = "Server error. Please try again.";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
